<app-navigation></app-navigation>

<form [formGroup]="signupForm">
    <div class="flex1">
        <div class="formRow one">
            <div class="inputData">
                <input type="email" formControlName="email" name="email" class="email" placeholder="Email Address:" required/><br/>
            </div>
        </div>

        <div class="formRow two">
            <div class="inputData">
                <input type="password" formControlName="password" name="password" class="fullName" required placeholder="password" required/>
            </div>
        </div>

    </div>

    <div class="register-b">            
        <input type="submit" class="submit"  value="register">
    </div>
</form>
