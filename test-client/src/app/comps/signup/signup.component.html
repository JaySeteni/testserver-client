<app-navigation></app-navigation>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="flex1">
        <div class="formRow one">
            <div class="inputData">
                <input type="email" formControlName="email" name="email" class="email" placeholder="Email Address:" 
                required [class.invalid]="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched )"/>
            </div>
        </div>

        <div class="formRow two">
            <div class="inputData">
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password" name="password" class="fullName" required placeholder="password" required>
                <button type="button" (click)="togglePasswordVisibility()">
                    {{ showPassword ? 'Hide' : 'show' }}
                </button>                

            </div>
        </div>

    </div>

    <div class="register-b">            
        <button type="submit" [disabled]="!signupForm.valid"  class="submit" > Submit</button>
    </div>
</form>
